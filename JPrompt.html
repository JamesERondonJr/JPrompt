<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPrompt</title>
  <style>
    body {
    background-color: #000;
    color: #00FFFF;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal {
    width: 100%;
    max-width: 1300px;
    background-color: #000;
    padding: 20px;
    border: 2px solid #00FFFF;
    box-shadow: 0 0 10px #00FFFF;
}

.output {
    min-height: 560px;
    margin-bottom: 10px;
}

.input-line {
    display: flex;
}

.prompt {
    margin-right: 10px;
}

#command-input {
    background: none;
    border: none;
    color: #00FFFF;
    flex-grow: 1;
    outline: none;
}
  </style>
</head>
<body>
    <div class="terminal">
        <div class="output"></div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>
    <script src="https://github.com/JamesERondonJr/JPrompt/blob/main/script.js"></script>
</body>
</html>
